<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order your Pizza!</h2>
      </div>
      <form id="pizza-order">
        <div class="form-group">
          <h3>Select your toppings:</h3>
          <input type="checkbox" name="toppings" value="olives">Olives.<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage.<br>
          <input type="checkbox" name="toppings" value="artichoke">Artichoke.<br>
          <input type="checkbox" name="toppings" value="spinach">Spinach.<br>
          <input type="checkbox" name="toppings" value="peppers">Peppers.<br>
          <input type="checkbox" name="toppings" value="cheese">Extra cheese.<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni.<br>
        </div>

        <h3>Select your size:</h3>
        <div class="size">
          <label>
            <input type="radio" name="size" value="small">
            Small
          </label>
        </div>
        <div class="size">
          <label>
            <input type="radio" name="size" value="medium">
            Medium
          </label>
        </div>
        <div class="size">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>

       <button type="submit">Order Pizza!</button>
      </form>

      <div class="total-price">
        <p>Your total is: $<span id="total"></span>.00</p>
      </div>

    </div>
  </body>
</html>
